<p-dialog
  header="Selecciona el tipo de OC"
  [(visible)]="seleccionarOC"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '750px' }"
>
  <div class="p-fluid">
    <div class="row justify-content-center mb-3">
      <div class="col-xl-4 mb-2">
        <div class="card text-center border-0 shadow-sm">
          <div class="card-body">
            <i
              class="bi bi-envelope-fill text-warning"
              style="font-size: 1.5rem"
            ></i>
            <div class="mt-2">
              <h5>Orden tipo Solicitud</h5>
              <br />
              <ul>
                <li>Selecciona todos tus items <b>aprobados</b></li>
                <li>Sin presupuesto fijo</li>
              </ul>
              <app-custom-button
                text="Seleccionar"
                type="submit"
                styleType="warning"
                (buttonClick)="seleccionarTipoOC(true)"
              ></app-custom-button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 mb-2">
        <div class="card text-center border-0 shadow-sm">
          <div class="card-body">
            <i class="bi bi-shop text-success" style="font-size: 1.5rem"></i>
            <div class="mt-2">
              <h5>Orden tipo Abierta</h5>
              <br />
              <ul>
                <li>Crea los pedidos con un precio</li>
                <li>con presupuesto <b>fijo</b></li>
                <li>ideal para los proveedores con cuenta corriente</li>
              </ul>
              <app-custom-button
                text="Seleccionar"
                type="submit"
                styleType="success"
                (buttonClick)="seleccionarTipoOC(false)"
              ></app-custom-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
<div class="layout-wrapper">
  <!-- Sidebar -->
  <aside
    class="sidebar-container"
    [class.collapsed]="!expanded"
    (mouseenter)="expanded = true"
    (mouseleave)="expanded = false"
  >
    <p-menu [model]="items">
      <ng-template pTemplate="start">
        <div
          class="app-brand bg-light-subtle shadow-sm d-flex justify-content-center"
        >
          <img
            src="assets/logo_ibarra.png"
            width="65"
            height="65"
            class="logo mx-2 mt-2"
          />
          <div>
            <div
              class="app-title d-flex justify-content-center align-items-center"
            >
              <span class="font-semibold text-xl">TRANSPORTE</span>
              <span class="font-semibold text-xl text-success">IBARRA</span>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="submenuheader" let-item>
        <span class="submenu-header">{{ item.label }}</span>
      </ng-template>

      <ng-template pTemplate="item" let-item>
        <a [routerLink]="item.routerLink" pRipple class="menu-item-link">
          <span [class]="item.icon"></span>
          <span class="menu-item-label">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" [value]="item.badge"></p-badge>
          <span *ngIf="item.shortcut" class="shortcut">{{
            item.shortcut
          }}</span>
        </a>
      </ng-template>
    </p-menu>
  </aside>

  <!-- Contenido Principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
