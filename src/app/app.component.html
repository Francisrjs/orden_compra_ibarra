<div class="layout-wrapper">
  <!-- Sidebar -->
  <aside
    class="sidebar-container"
    [class.collapsed]="!expanded"
    (mouseenter)="expanded = true"
    (mouseleave)="expanded = false"
  >
    <p-menu [model]="items">
      <ng-template pTemplate="start">
        <div class="app-brand">
          <i class="pi pi-prime text-3xl"></i>
          <span
            class="font-semibold text-xl app-title row justify-content-center align-content-center"
            >TRANSPORTE
            <span class="text-success text-center">IBARRA</span>
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="submenuheader" let-item>
        <span class="submenu-header">{{ item.label }}</span>
      </ng-template>

      <ng-template pTemplate="item" let-item>
        <a [routerLink]="item.routerLink" pRipple class="menu-item-link">
          <span [class]="item.icon"></span>
          <span class="menu-item-label">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" [value]="item.badge"></p-badge>
          <span *ngIf="item.shortcut" class="shortcut">{{
            item.shortcut
          }}</span>
        </a>
      </ng-template>
    </p-menu>
  </aside>

  <!-- Contenido Principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
