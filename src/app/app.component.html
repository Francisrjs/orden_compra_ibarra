<div class="layout-wrapper">
  <!-- Sidebar -->
  <aside
    class="sidebar-container"
    [class.collapsed]="!expanded"
    (mouseenter)="expanded = true"
    (mouseleave)="expanded = false"
  >
    <p-menu [model]="items">
      <ng-template pTemplate="start">
        <div class="app-brand bg-light-300 d-flex justify-content-center">
          <img
            src="assets/logo_ibarra.png"
            width="65"
            height="65"
            class="logo mx-2 mt-2"
          />
          <div>
            <div
              class="app-title d-flex justify-content-center align-items-center"
            >
              <span class="font-semibold text-xl">TRANSPORTE</span>
              <span class="font-semibold text-xl text-success">IBARRA</span>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="submenuheader" let-item>
        <span class="submenu-header">{{ item.label }}</span>
      </ng-template>

      <ng-template pTemplate="item" let-item>
        <a [routerLink]="item.routerLink" pRipple class="menu-item-link">
          <span [class]="item.icon"></span>
          <span class="menu-item-label">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" [value]="item.badge"></p-badge>
          <span *ngIf="item.shortcut" class="shortcut">{{
            item.shortcut
          }}</span>
        </a>
      </ng-template>
    </p-menu>
  </aside>

  <!-- Contenido Principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
