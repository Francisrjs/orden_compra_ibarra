<p-table 
  #dt
  [value]="filteredData.length ? filteredData : dataSignal()" 
  dataKey="id" 
  [tableStyle]="{ 'min-width': minWidth }"
  [paginator]="(filteredData.length ? filteredData : dataSignal()).length>=5"
  [rows]="10"
  currentPageReportTemplate="mostrando {first} de {last} del total {totalRecords} entradas"
  [rowsPerPageOptions]="[10,20,30]"
>
  <!-- HEADER -->
  <ng-template pTemplate="header">
    <tr>
      <!-- columna toggler si hay expansionColumns definidas -->
      <th >
        
      </th>

      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
        <ng-container *ngIf="col.filterable !== false">
          <button
            type="button"
            pButton
            icon="pi pi-filter"
            class="p-button-text p-button-sm ms-1"
            (click)="toggleFilterInput(col.field)"
            tabindex="-1"
            style="vertical-align: middle;"
          ></button>
          <ng-container *ngIf="filterInputVisible[col.field]">
            <input
              type="text"
              pInputText
              class="w-100 mt-1"
              (input)="onFilter(getInputValue($event), col.field)"
              [placeholder]="'Filtrar ' + col.header"
              (keydown.enter)="$event.stopPropagation()"
              (click)="$event.stopPropagation()"
              style="position: relative; z-index: 2;"
            />
          </ng-container>
        </ng-container>
      </th>
      <th *ngIf="actionsTemplate">Acción</th>
    </tr>
  </ng-template>

  <!-- BODY -->
  <ng-template pTemplate="body" let-row let-i="rowIndex">
    <tr>
      <!-- toggler -->
      <td style="width:80px; text-align:center;">
        <button type="button" pButton icon="pi pi-chevron-down" class="p-button-text"
          [pRowToggler]="row"
          [attr.aria-expanded]="dt.isRowExpanded(row)"
          (click)="onToggle(row, dt)"></button>
      </td>

      <!-- celdas normales -->
      <td *ngFor="let col of columns">
        {{ applyPipe(col.pipe, getFieldValue(row, col.field), row) }}
      </td>

      <td *ngIf="actionsTemplate" class="actions-col d-flex">
        <ng-container
          *ngTemplateOutlet="actionsTemplate; context: { $implicit: row, index: i }"
        ></ng-container>
      </td>
    </tr>

    <!-- ROW EXPANSION -->

</ng-template>
<!-- Template de expansión fuera del body, como requiere PrimeNG -->
<ng-template pTemplate="rowexpansion" let-row>
  <tr>
    <td [attr.colspan]="columns.length + (actionsTemplate ? 1 : 0) + (rowExpansionColumns.length ? 1 : 0)">
      <div class="p-3 justify-content-center align-content-center">
        <p-table 
          [value]="getFieldValue(row, expansionField) || []" 
          dataKey="id"
          [paginator]="true"
          [rows]="5"
          currentPageReportTemplate="mostrando {first} de {last} del total {totalRecords} entradas"
          [rowsPerPageOptions]="[5,10,15]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let rc of rowExpansionColumns" [pSortableColumn]="rc.field">
                {{ rc.header }} <p-sortIcon [field]="rc.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td *ngFor="let rc of rowExpansionColumns">
                {{ applyPipe(rc.pipe, getFieldValue(item, rc.field), item) }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td [attr.colspan]="rowExpansionColumns.length">No hay registros</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </td>
  </tr>
</ng-template>
  



  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="(rowExpansionColumns?.length ? 1 : 0) + columns.length + (actionsTemplate ? 1 : 0)">
        No hay datos para mostrar.
      </td>
    </tr>
  </ng-template>
</p-table>
