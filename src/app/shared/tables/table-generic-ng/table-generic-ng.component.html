 <p-table 
 [value]="dataSignal()" 
    dataKey="id" 
    [tableStyle]="{ 'min-width': minWidth }"
    [paginator]="data.length>=5"
    [rows]="5"
    currentPageReportTemplate="mostrando {first} de {last} del total {totalRecords} entradas"
    [rowsPerPageOptions]="[10,20,30]"
>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th *ngIf="actionsTemplate">Acci√≥n</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-i="rowIndex">
        <tr>
          <td *ngFor="let col of columns">
            {{ col.pipe ? col.pipe(row[col.field]) : row[col.field] }}
          </td>
          <td *ngIf="actionsTemplate" class="actions-col d-flex">
            <ng-container
              *ngTemplateOutlet="actionsTemplate; context: { $implicit: row, index: i }"
            ></ng-container>
          </td>
        </tr>
              <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
      </ng-template>
      
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="columns.length + (actionsTemplate ? 1 : 0)">
            No hay datos para mostrar.
          </td>
        </tr>
      
      </ng-template>
    </p-table>
