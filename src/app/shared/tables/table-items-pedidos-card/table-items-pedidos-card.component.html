<div class="product-container shadow-sm wi">
  <!-- Encabezado con el título, buscador y botón de agregar -->
  <div class="container-header min-vh-25" style="min-width: 350px">
    <h5 class="fw-bold">Productos/Servicios Agregados</h5>
    <div class="d-flex align-items-center mt-3 gap-2">
      <div class="input-group flex-grow-1">
        <span class="input-group-text bg-light border-end-0" id="search-icon">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="form-control border-start-0"
          placeholder="Buscar producto..."
          [(ngModel)]="searchTerm"
          (input)="filterItems()"
        />
      </div>
      <app-button-with-icon
        text="Agregar"
        iconClass="bi bi-plus"
        class="w-2 h-1"
        (buttonClick)="openPedidoProducto()"
        *ngIf="pedido?.estado == 'En Creacion'"
      ></app-button-with-icon>
    </div>
  </div>

  <!-- Contenido: Lista de productos o mensaje de "sin productos" -->
  <div class="container-body">
    <!-- ***** VISTA 1: Con productos ***** -->
    <div>
      <ul class="list-group list-group-flush" *ngFor="let item of pedidoItems">
        <!-- Producto 1 -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center product-card"
        >
          <div class="d-flex align-items-center">
            <div class="product-icon me-3">
              <i
                class="{{ item.producto?.categoria?.icon_text }} text-success"
              ></i>
            </div>

            <div class="product-info">
              <h6 class="product-title mb-1">
                {{ item.producto?.nombre }}
                <span
                  class="mx-2 badge"
                  [ngClass]="getBadgeClass(item?.estado, true)"
                  *ngIf="pedido?.estado != 'En Creacion'"
                  >{{ item?.estado }}</span
                >
              </h6>

              <p
                class="product-description mb-1"
                *ngIf="item.producto?.descripcion"
              >
                {{ item.producto?.descripcion }}
              </p>
              <div class="d-flex row">
                <small class="product-quantity text-muted"
                  ><b>Cantidad:</b> {{ item.cantidad }},
                  {{ item.unidad_medida.nombre }}</small
                >

                <small
                  class="product-description mb-1"
                  *ngIf="item.razon_pedido"
                >
                  <b>Razon del pedido:</b>
                  <div
                    class="bg-light card shadow-sm border-1 align-items-center"
                  >
                    {{ item.razon_pedido }}
                  </div>
                </small>
              </div>
            </div>
          </div>
          <div
            class="product-actions d-flex gap-1"
            *ngIf="pedido?.estado == 'En Creacion'"
          >
            <button
              class="btn btn-sm btn-light border rounded-circle text-center text-warning gap-5"
              title="Editar producto"
              (click)="editProductItem(item)"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn btn-sm btn-light border rounded-circle text-center text-danger"
              title="Eliminar producto"
              (click)="deleteItemPedido(item)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- ***** VISTA 2: Sin productos (Comentada por defecto) ***** -->

    <div class="no-products-placeholder" *ngIf="pedidoItems.length == 0">
      <div class="add-icon-circle" (click)="openPedidoProducto()">
        <i class="bi bi-plus-lg"></i>
      </div>
      <p class="mt-3 text-muted">Agregar</p>
    </div>
    <div
      class="no-products-placeholder"
      *ngIf="pedidoItems.length > 0 && pedido?.estado == 'En Creacion'"
    >
      <div class="add-icon-circle" (click)="finalizar()">
        <i class="bi bi-check text-success"></i>
      </div>
      <p class="mt-3 text-muted">Finalizar pedido</p>
    </div>
  </div>
</div>
