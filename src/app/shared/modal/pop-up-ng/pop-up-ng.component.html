<p-dialog
  [modal]="true"
  [closable]="false"
  [style]="{ width: '450px' }"
  [contentStyle]="{ 'text-align': 'center', 'padding': '2rem' }"
  [(visible)]="show"
  (onHide)="cancel()"
  [position]="'center'"
>
  <!-- Header personalizado -->
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2">
      <span class="font-bold text-900">{{ titleModal }}</span>
    </div>
  </ng-template>

  <!-- Contenido principal -->
  <div #popupContainer class="p-fluid text-center" tabindex="0"
    (keydown.enter)="accept()"
    (keydown.escape)="cancel()"
  >
    <!-- Icono principal centrado -->
    <div class="mb-3">
      <i [class]="popupIcon + ' ' + popupIconColor" style="font-size: 3rem;"></i>
    </div>
    
    <!-- Mensaje -->
    <p class="mb-3 text-600">{{ description }}</p>
    
    <!-- Input opcional -->
    <p-inputNumber
      *ngIf="includeInput"
      [min]="0"
      [mode]="'decimal'"
      [minFractionDigits]="0"
      [maxFractionDigits]="2"
      placeholder="Ingrese el precio de compra"
      inputId="precioInput"
      class="mb-3"
      (keydown.enter)="onEnterPrecio()"
    >
    </p-inputNumber>
  </div>

  <!-- Footer personalizado -->
  <ng-template pTemplate="footer">
    <div class="flex justify-content-center gap-2">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-text p-button-secondary"
        (click)="cancel()"
      ></button>
      <button
        pButton
        type="button"
        label="Aceptar"
        icon="pi pi-check"
        class="p-button-success"
        (click)="accept()"
      ></button>
    </div>
  </ng-template>
</p-dialog>
