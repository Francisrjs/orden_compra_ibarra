<div class="input_box">
  <div class="d-flex align-items-center">
    <ng-container *ngIf="required">
      <i
        class="bi bi-asterisk text-danger fs-6 mb-1"
        style="font-size: 0.85rem"
      ></i>
    </ng-container>
    <label [for]="id" *ngIf="label">{{ label }}</label>
  </div>
  <div
    [id]="id"
    class="selector-input"
    (click)="openModal()"
    [class.disabled]="isDisabled"
    tabindex="0"
    (blur)="onTouched()"
  >
    <span
      *ngIf="displayedValueName; else placeholderTemplate"
      class="selected-value"
    >
      {{ displayedValueName }}
    </span>
    <ng-template #placeholderTemplate>
      <span class="selector-placeholder">{{ placeholder }}</span>
    </ng-template>
    <i class="bi bi-chevron-down h-100"> </i>
  </div>
</div>

<div
  class="modal fade"
  #selectorModal
  [id]="id + '-modal'"
  tabindex="-1"
  [attr.aria-labelledby]="id + '-modalLabel'"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [id]="id + '-modalLabel'">{{ modalTitle }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p-table
          #dt
          [value]="data"
          dataKey="id"
          [rows]="5"
          [paginator]="true"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[5, 10, 25]"
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} productos"
          [globalFilterFields]="['name']"
          selectionMode="single"
          (onRowSelect)="onRowSelect($event)"
        >
          <ng-template pTemplate="caption">
            <div class="d-flex w-100 h-100">
              <span class="p-input-icon-left w-100">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  (input)="
                    dt.filterGlobal($any($event.target).value, 'contains')
                  "
                  class="w-100"
                  placeholder="Buscar por nombre..."
                />
              </span>
            </div>
          </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 5%">ID</th>
              <th style="width: 50%">Nombre</th>
              <th style="width: 45%">Descripcion</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr [pSelectableRow]="item">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.descripcion }}</td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="2">No se encontraron productos.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
