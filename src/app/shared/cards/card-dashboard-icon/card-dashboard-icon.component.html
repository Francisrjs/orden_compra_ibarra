<div class="w-100 col-md-6 mb-4">
  <div class="card border-left-{{ borderColor }} shadow h-100 py-2">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div class="text-start">
          <div
            class="fs-6 font-weight-bold text-{{ borderColor }} text-uppercase mb-1 card-title-nowrap text-center"
          >
            {{ title }}
          </div>
          <div class="h5 mb-0 font-weight-bold text-gray-800 fs-4 text-center">
            {{ value }}
          </div>
        </div>
        <div class="card-icon">
          <i class="text-secondary bi {{ icon }} fs-1 text-opacity-50"></i>
        </div>
      </div>
    </div>
  </div>
</div>
