<div class="container mx-auto my-auto form">
  <h3 class="my-4">Agregar un Producto a tu Pedido</h3>
  <form [formGroup]="productoPedidoForm" (ngSubmit)="onSubmit()">
    <app-input-box
      label="ID del Pedido"
      type="text"
      id="pedido_id"
      placeholder="Ingresa un nombre del producto"
      formControlName="pedido_id"
      (disabled)="(true)"
    ></app-input-box>
    <!-- Mensaje de error para el título -->
    <app-input-modal-selector
      label="Selecciona un Producto"
      id="producto_id"
      [data]="productoData"
      placeholder="Seleccione un producto"
      formControlName="producto_id"
    ></app-input-modal-selector>
    
      <div class="row mb-5 row-gap-2  align-items-center align-mid-row">
  <!-- Cantidad pedida -->
  <div class="col-md-3 d-flex flex-column justify-content-center ">
    <label class="input_label">Cantidad pedida</label>
    <p-inputNumber 
      formControlName="cantidad" 
      [min]="0" 
      placeholder="0"
      mode="decimal"
      [showButtons]="true" 
      inputId="stacked"
      class="w-100 h-80 quantity-input"> 
    </p-inputNumber>
  </div>

  <!-- Unidad de medida -->
  <div class="col-md-6 d-flex flex-column justify-content-center">
    <label class="input_label">Selecciona una Unidad de Medida</label>
    <p-autoComplete
      class="h-100 medida-input"
      formControlName="unidad_medida_id"
      [suggestions]="filteredMedidasData"
      (completeMethod)="filterData($event)"
      field="nombre"
      [dropdown]="true"
      placeholder="Selecciona una unidad de medida"
      dropdownIcon="pi pi-chevron-down">
    </p-autoComplete>
  </div>
</div>
    


    
    
    <app-input-box
      label="Razon del pedido (opcional)"
      type="text"
      id="razon_pedido"
      placeholder="Ej: Este pedido es urgente por.."
      [required]="true"
      [isTextarea]="false"
      formControlName="descripcion"
    ></app-input-box>




    <div style="max-width: 400px; margin: 50px auto; display: grid; gap: 20px">
      <!-- Cambiamos el botón para que sea de tipo 'submit' -->
      <app-custom-button
        text="Guardar Pedido"
        type="submit"
        [disabled]="productoPedidoForm.invalid"
        (click)="onSubmit()"
      >
        ></app-custom-button
      >
    </div>
  </form>
</div>
