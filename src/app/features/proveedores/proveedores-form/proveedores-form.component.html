<div class="container mx-auto my-auto form w-75">
  <!-- <h3 class="my-2">Agregar un pedido</h3> -->
  <form [formGroup]="proveedoresForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- nombre input box -->
    <app-input-box
      label="Nombre del proveedor"
      type="text"
      id="nombre"
      formControlName="nombre"
      [required]="true"
      [minLength]="3"
      [maxLength]="30"
    ></app-input-box>
    <app-input-box
      label="CUIT (Sin guiones)"
      type="text"
      id="cuit"
      placeholder="30712217444"
      formControlName="cuit"
      [required]="true"
      [minLength]="11"
      [maxLength]="11"
    ></app-input-box>
    <app-input-box
      label="Email"
      type="email"
      id="email"
      formControlName="email"
    ></app-input-box>
    <app-input-box
      label="Domicilio"
      type="text"
      id="domicilio"
      placeholder="Garibaldi 1300, ZarÃ¡te"
      formControlName="domicilio"
      [required]="false"
      [maxLength]="50"
    ></app-input-box>
    <app-input-box
      label="Nombre del contacto "
      type="text"
      id="contacto"
      placeholder="Pedrito.."
      formControlName="contacto"
      icon="pi pi-user"
      [required]="false"
      [maxLength]="20"
    ></app-input-box>
    <app-input-box
      label="Telefono"
      type="text"
      id="telefono"
      placeholder="+543487301738"
      formControlName="telefono"
      icon="pi pi-phone"
      [required]="false"
      [minLength]="10"
      [maxLength]="15"
    ></app-input-box>

    <div class="d-flex col align-content-center">
      <i class="bi bi-asterisk text-danger"></i>
      CAMPOS OBLIGATORIOS
    </div>
    <app-custom-button
      text="Guardar Pedido"
      type="submit"
      [disabled]="proveedoresForm.invalid"
      (click)="onSubmit()"
      styleType="success"
    >
      ></app-custom-button
    >
  </form>
</div>
