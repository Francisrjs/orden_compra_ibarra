<p-toast></p-toast>
<app-sidebar
  [(isVisible)]="sidebarVisible"
  [title]="sidebarTitle"
  [componentToLoad]="componentToLoad"
  [componentInputs]="sidebarInputs"
></app-sidebar>

<app-table-generic
  [serviceFn]="serviceFn"
  [columns]="columns"

  addButtonLabel="Nuevo"

  (rowSelect)="verDetalle($event)"
></app-table-generic>
